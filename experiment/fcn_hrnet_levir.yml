batch_size: 4
iters: 4000

dataset:
  batch_size: 4
  num_workers: 4
  train_dataset:
    type: Dataset
    dataset_root: ../data/data14123
    train_path: ../data/data14123/LEVIR-CD/train.lst
    num_classes: 2
    transforms:
      - type: RandomPaddingCrop
        crop_size: [1000, 1000]
      - type: RandomHorizontalFlip
      - type: Normalize
        mean: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5]
        std: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5]
    mode: train

  val_dataset:
    type: Dataset
    dataset_root: ../data/data14123
    val_path: ../data/data14123/LEVIR-CD/val.lst
    num_classes: 2
    transforms:
      - type: Normalize
        mean: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5]
        std: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5]
    mode: val

export:
  transforms:
    - type: Resize
      target_size: [192, 192]
    - type: Normalize


optimizer:
  type: sgd
  momentum: 0.9
  weight_decay: 0.0005

lr_scheduler:
  type: PolynomialDecay
  learning_rate: 0.05
  end_lr: 0
  power: 0.9

loss:
  types:
    - type: CrossEntropyLoss
      ignore_index: 255
  coef: [1]

model:
  type: FCN
  backbone:
    type: HRNet_W18_Small_V1
    align_corners: False
  num_classes: 2
  backbone_indices: [-1]
