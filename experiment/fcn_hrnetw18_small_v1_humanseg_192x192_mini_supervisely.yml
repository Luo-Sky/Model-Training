batch_size: 16
iters: 2000

dataset:
  batch_size: 16
  num_workers: 1
  train_dataset:
    type: Dataset
    dataset_root: ./Datasets
    train_path: ./Datasets/DSIFN-Dataset/train.lst
    num_classes: 2
    transforms:
      - type: Resize
        target_size: [192, 192]
      - type: RandomHorizontalFlip
      - type: Normalize
        mean: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5]
        std: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5]
    mode: train

  val_dataset:
    type: Dataset
    dataset_root: ./Datasets
    val_path: ./Datasets/DSIFN-Dataset/train.lst
    num_classes: 2
    transforms:
      - type: Resize
        target_size: [192, 192]
      - type: Normalize
        mean: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5]
        std: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5]
    mode: val

export:
  transforms:
    - type: Resize
      target_size: [192, 192]
    - type: Normalize


optimizer:
  type: sgd
  momentum: 0.9
  weight_decay: 0.0005

lr_scheduler:
  type: PolynomialDecay
  learning_rate: 0.05
  end_lr: 0
  power: 0.9

loss:
  types:
    - type: CrossEntropyLoss
      ignore_index: 255
  coef: [1]

model:
  type: FCN
  backbone:
    type: HRNet_W18_Small_V1
    align_corners: False
  num_classes: 2
  backbone_indices: [-1]
